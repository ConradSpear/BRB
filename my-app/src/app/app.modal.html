<!-- Modal -->
<ng-template #content let-modal>
<div class="modal fade modal-opacity margin-top-large" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header">
                <h4 class="modal-title text-left">Edit Connection</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-4 margin-left-smallest">
                            <label for="inputEmail4"><strong>Name</strong></label>
                            <input type="email" class="form-control form-control" id="inputEmail4" placeholder="">
                        </div>
                        <div class="form-group col-7 margin-left-small">
                            <label for="inputEmail"><strong>Email</strong></label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="@parivedasolutions.com">

                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="inputNotes"><strong>Notes</strong></label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form form-row">
                        <div class="form-group col-3 margin-left-smallest">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Office
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Atlanta</a></li>
                                <li><a class="dropdown-item" href="#">Chicago</a></li>
                                <li><a class="dropdown-item" href="#">Dallas</a></li>
                                <li><a class="dropdown-item" href="#">Houston</a></li>
                                <li><a class="dropdown-item" href="#">Los Angeles</a></li>
                                <li><a class="dropdown-item" href="#">New York</a></li>
                                <li><a class="dropdown-item" href="#">Philadelphia</a></li>
                                <li><a class="dropdown-item" href="#">San Francisco</a></li>
                                <li><a class="dropdown-item" href="#">Seattle</a></li>
                                <li><a class="dropdown-item" href="#">Washington D.C.</a></li>
                            </ul>
                        </div>
                        <div class="form-group margin-left-small">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Meeting Frequency
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">This week</a></li>
                                <li><a class="dropdown-item" href="#">Sometime this month</a></li>
                                <li><a class="dropdown-item" href="#">Within 3 months</a></li>
                                <li><a class="dropdown-item" href="#">Within 6 months</a></li>
                                <li><a class="dropdown-item" href="#">Never</a></li>
                            </ul>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4 margin-left-smallest">
                            <label for="inputAddress2"><strong>Date Last Contacted</strong></label>
                            <input type="datetime-local" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success btn-sm margin-left-small" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
        </div>

    </div>
</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>

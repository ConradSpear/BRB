<div id="main" [ngClass]="modalVisible ? 'overlay' : ''" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BRB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Connection Summaries <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Add Connection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="row col-9">
            <!--<div
                *ngFor="let connection of connections">
                <app-connection [name] = "connection.name"></app-connection>
            </div>
        -->
            
            
            <div class="filterDiv atl">
                <a href="#" data-toggle="modal" data-target="#myModal">
                    <div (click)="toggleModal()" class="card col-mx margin-left-small margin-top-small card-width background-default background-color-atlanta">
                        <div class="card-body">
                            <h5 class="card-title" [name] = "John Doe">John Doe</h5>
                            <h6 class="card-subtitle mb-2 text-muted">This Week</h6>
                            <span class="dot">ATL</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="filterDiv chi">
                <a href="#" data-toggle="modal" data-target="#myModal">
                    <div class="card col-mx margin-left-small margin-top-small card-width background-default background-color-chicago">

                        <div class="card-body">
                            <h5 class="card-title">Jane Doe</h5>
                            <h6 class="card-subtitle mb-2 text-muted">This Month</h6>
                            <span class="dot">CHI</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="filterDiv dc">
                <a href="#" data-toggle="modal" data-target="#myModal">
                    <div class="card col-mx margin-left-small margin-top-small card-width background-default background-color-dc">

                        <div class="card-body">
                            <h5 class="card-title">Ted Bates</h5>
                            <h6 class="card-subtitle mb-2 text-muted">In 3 Months</h6>
                            <span class="dot">DC</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>


        <div class="col-2">
            <h2>Filter By</h2>
            <h2>City</h2>

            <div id="myBtnContainer">
                <button class="btn active btn-mid-width margin-bottom-small" (click)="filterSelection('all')"> Show all</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('atl')">Atlanta</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('chi')">Chicago</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('dal')">Dallas</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('hou')">Houston</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('la')">Los Angeles</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('ny')">New York</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('phi')">Philadelphia</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('sf')">San Francisco</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('sea')">Seattle</button>
                <button class="btn btn-mid-width margin-bottom-small" (click)="filterSelection('dc')">Washington DC</button>

            </div>

        </div>

        <app-modal [modalVisible]="modalVisible" (toggleModal)="toggleModal()" (connectionSave) = 'onConnectionSave($event)'></app-modal>

        

    </div>

</div>

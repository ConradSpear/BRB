<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" href="appStyle.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BRB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Connection Summaries <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="#" tabindex="-1" aria-disabled="true">Add Connection</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="row ">
        <a href="#" data-toggle="modal" data-target="#myModal">
            <div class="card col-mx margin-left-small margin-top-small card-width background-default background-color-week">

                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <h6 class="card-subtitle mb-2 text-muted">This Week</h6>
                </div>
            </div>
        </a>
        <a href="#" data-toggle="modal" data-target="#myModal">
            <div class="card col-mx margin-left-small margin-top-small card-width background-default background-color-month">

                <div class="card-body">
                    <h5 class="card-title">Jane Doe</h5>
                    <h6 class="card-subtitle mb-2 text-muted">This Month</h6>
                </div>
            </div>
        </a>
        <a href="#" data-toggle="modal" data-target="#myModal">
            <div class="card col-mx margin-left-small margin-top-small card-width background-default background-color-three-month">

                <div class="card-body">
                    <h5 class="card-title">Ted Bates</h5>
                    <h6 class="card-subtitle mb-2 text-muted">In 3 Months</h6>
                </div>
            </div>
        </a>
    </div>


    <!-- Modal -->
    <div class="modal fade modal-opacity margin-top-large" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content ">
                <div class="modal-header">
                    <h4 class="modal-title text-left">Edit Connection</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-3 margin-left-small margin-top-small">
                                <label for="inputEmail4">Name</label>
                                <input type="email" class="form-control form-control" id="inputEmail4" placeholder="">
                            </div>
                            <div class="form-group col-4 margin-left-small margin-top-small">
                                <label for="inputNotes">Notes</label>
                                <input type="password" class="form-control" id="inputNotes" placeholder="">
                            </div>
                        </div>
                        <div class="form-group margin-left-small margin-top-small">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="@parivedasolutions.com">
                        </div>

                        <div class="form form-row">
                            <div class="form-group col-3 margin-left-small margin-top-small">
                                <label for="inputOffice">Office</label>
                                <input type="text" class="form-control" id="inputOffice" placeholder="Dallas">
                            </div>
                            <div class="form-group col-4 margin-left-small margin-top-small">
                                <label for="inputAddress2">Date Last Contacted</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-4 margin-left-small margin-top-small">
                                <label for="inputFrequency">Meeting Frequency</label>
                                <input type="text" class="form-control" id="inputFrequency">
                            </div>

                        </div>
                        <div class="form-group">

                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success margin-left-small" data-dismiss="modal">Save</button>
                   
                </div>
            </div>

        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>


</html>
